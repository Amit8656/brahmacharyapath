<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahmacharya Path</title>
  <style>
    :root {
      --primary: #3c3c9e;
      --secondary: #2c2c8e;
      --text: #333;
      --light: #f9f9f9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      line-height: 1.6;
    }
    
    /* फुल स्क्रीन इमेज स्टाइल */
    .hero-image {
      width: 100%;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/Amit8656/brahmacharyapath/main/images/IMG_20250620_095335.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    .header .domain {
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .content-overlay {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .section {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    .section h2 {
      color: var(--primary);
      margin-top: 0;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }
    
    .points-list {
      padding-left: 1.5rem;
      margin-top: 1rem;
    }
    
    .points-list li {
      margin-bottom: 0.8rem;
      position: relative;
    }
    
    .points-list li::before {
      content: "•";
      color: var(--primary);
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    
    .footer {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.8);
      color: white;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .content-overlay {
        padding: 1rem;
      }
      
      .section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero-image">
    <header class="header">
      <h1>Brahmacharya Path</h1>
      <div class="domain">amit8656.github.io</div>
    </header>

    <div class="content-overlay">
      <div class="container">
        <section class="section">
          <h2>About Brahmacharya Path</h2>
          <ul class="points-list">
            <li>ब्रह्मचर्य के मूल सिद्धांत</li>
            <li>मन एवं इंद्रियों का नियंत्रण</li>
            <li>योग एवं ध्यान की विधियाँ</li>
            <li>सात्विक आहार के नियम</li>
            <li>दैनिक अनुशासन की पद्धति</li>
          </ul>
        </section>
      </div>
    </div>

    <footer class="footer">
      © 2025 Brahmacharya Path | Designed by Amit
    </footer>
  </div>

</body>
</html>
